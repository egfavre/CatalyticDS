<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalytic Palindrome</title>
</head>
<body>
<form action="/palindromeButton" method="post">
    <input type="text" name="input">>
    <button type="submit">Is this a palindrome?</button>
</form>

<ol>{{#palindromeList}}
    <li>{{input}}: {{reverse}}:  {{isPalindrome}}</li>
    {{/palindromeList}}</ol>
</body>
</html>
